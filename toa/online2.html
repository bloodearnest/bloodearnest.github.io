<html>
	<head>
		<meta charset="utf-8">
		<title>Tomb of Annihiliation Campaign</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
		<link rel="stylesheet" href="https://bloodearnest.github.io/athack/fonts.css">
		<link rel="stylesheet" href="toa.css">
		<style>

body { margin: 0; padding: 0 }

#left, #right {
  height: 100%;
  width: 50%;
  position: fixed;
  resize: both;
  overflow: auto;
}

#ii, #discord {
	width: 100%;
	height: 50%;
}

#map {
	width: 100%;
	height: 100%;
}

#left {
   left: 0;
}

#right {
   right: 0;
}

		</style>
	</head>
	<body>
		<div id="left">
			<iframe id="ii" src="https://www.improved-initiative.com/p/5fp7q8xg"></iframe>
			<iframe id="discord" src=https://discordapp.com/channels/692871910169509959/692871910169509962"></iframe>
		</div>
		<div id="right">
		<iframe id="map" src="https://maps.bloodearnest.com"></iframe>
		</div>
		<script>

let params = (new URL(document.location)).searchParams;
let w = params.get("w") || "50";
let h = params.get("h") || "60";
document.getElementById("left").style.width = w + '%';
document.getElementById("right").style.width = (100 - parseInt(w)) + '%';
document.getElementById("ii").style.height = h + '%';
document.getElementById("discord").style.height = (100 - parseInt(h)) + '%';



		</script>
	</body>
</html>
